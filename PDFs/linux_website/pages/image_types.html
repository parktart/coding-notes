<body>
    <h1>About Image Types</h1>
    
    <p>This page covers common image formats</p>

    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src="./../images/mochi.jpg" alt="jpg">

    <h2>GIFs</h2>
    <p>gifs are good for animations</p>
    <img src="./../images/mochi.gif" alt="gif">

    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="./../images/mochi.png" alt="png">

    <h2>SVGs</h2>

    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p></h2>
    <img src="./../images/mochi.svg" alt="svg">
